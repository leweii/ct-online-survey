<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="120" cy="120" r="110" fill="url(#bgGradient)"/>

  <!-- Chat bubble -->
  <path d="M65 75
           Q65 55 85 55
           L175 55
           Q195 55 195 75
           L195 135
           Q195 155 175 155
           L105 155
           L80 180
           L80 155
           L85 155
           Q65 155 65 135
           Z"
        fill="white"
        opacity="0.95"/>

  <!-- Checkmark lines (survey/checklist) -->
  <!-- Line 1 with check -->
  <circle cx="90" cy="85" r="8" fill="none" stroke="url(#bubbleGradient)" stroke-width="3"/>
  <path d="M86 85 L89 88 L95 80" fill="none" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="108" y="80" width="65" height="10" rx="5" fill="url(#bubbleGradient)" opacity="0.7"/>

  <!-- Line 2 with check -->
  <circle cx="90" cy="115" r="8" fill="none" stroke="url(#bubbleGradient)" stroke-width="3"/>
  <path d="M86 115 L89 118 L95 110" fill="none" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="108" y="110" width="50" height="10" rx="5" fill="url(#bubbleGradient)" opacity="0.7"/>

  <!-- Line 3 (empty - current question) -->
  <circle cx="90" cy="145" r="8" fill="none" stroke="url(#bubbleGradient)" stroke-width="3"/>
  <rect x="108" y="140" width="40" height="10" rx="5" fill="url(#bubbleGradient)" opacity="0.4"/>

  <!-- Small decorative dots -->
  <circle cx="185" cy="185" r="4" fill="white" opacity="0.3"/>
  <circle cx="195" cy="175" r="3" fill="white" opacity="0.2"/>
  <circle cx="55" cy="55" r="3" fill="white" opacity="0.2"/>
</svg>